                    <h2 class="mt30 mb15 font18 text181d fontMedium">How to Use Home Loan Balance Transfer Calculator?
                    </h2>
                    <p>Prepare for things like choosing a new lender, balance transfer fees and required paperwork to
                        have a simple home loan balance transfer process. Urban Money makes the procedure easier for
                        you. You only need to enter a few numbers into our calculator to receive the desired results in
                        a matter of seconds.</p>
                    <ul>
                        <li>Open our Home Loan Balance Transfer Calculator.</li>
                        <li>Enter information such as the loan amount, loan tenure, current rate of interest, expected
                            rate of interest and number of EMIS paid.</li>
                        <li>You will see the total amount you are going to save in the right panel of the home loan
                            balance transfer calculator along with the Current EMI and Revised EMI&nbsp; You can also
                            see more offers by other landers by clicking on "View Offers".</li>
                    </ul>
                    <h2 class="mt30 mb15 font18 text181d fontMedium">Home Loan Balance Transfer Charges</h2>
                    <p>The charges for transferring a home loan balance vary depending on the existing loan bank, the
                        new lender, and the state of the balance transfer. Foreclosure charges [payable to the previous
                        bank], processing fees, and deed charges are included in the transfer charges.</p>
                    <ul class="mb15 listSpanbold blueList oList">
                        <li><strong>Foreclosure Charges:</strong>&nbsp;The borrower has to pay these charges to the
                            existing bank to take over the ongoing home loan. It is applicable only to home loans with
                            fixed interest rates. At the same time, no foreclosure charges are applicable on floating
                            rate home loans.</li>
                        <li><strong>Processing fees:</strong>&nbsp;These can range from INR 10,000 to 1% of the loan
                            amount. Furthermore, banks usually offer discounted processing fees, and you can look for
                            the best possible home loan balance transfer offers.</li>
                        <li><strong>Memorandum of Deposit of Title Deed (MODT):</strong>&nbsp;Specific charges of 0.2 to
                            0.5% is payable on the mortgage and are restricted to specific states such as Maharashtra,
                            Tamil Nadu, Karnataka, and Rajasthan, amidst others. Whereas, you donâ€™t have to pay any
                            stamp duty in Delhi, Haryana, and Uttar Pradesh.</li>
                    </ul>
                    <h2 class="mt30 mb15 font18 text181d fontMedium">What is the Difference between Home Loan and Home
                        Loan Balance Transfer?</h2>
                    <div class=" calculator_respTable__LheXn">
                        <table>
                            <thead>
                                <tr>
                                    <th width="50%">Home Loan</th>
                                    <th width="50%">Home Loan Balance Transfer</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>When an applicant avails a loan from a bank/ financial institution for
                                        purchasing a house, plot, or land, for construction, or for renovation purposes,
                                        then it is termed a home loan.</td>
                                    <td>When the borrower decides to transfer an existing loan to another lender, it is
                                        termed as a loan balance transfer.</td>
                                </tr>
                                <tr>
                                    <td>The borrower has to submit numerous required home loan documents and has to go
                                        through a verification procedure to avail of the home loan.</td>
                                    <td>It involves less documentation as half of the documents are already submitted to
                                        the existing bank.</td>
                                </tr>
                                <tr>
                                    <td>Getting approval for a home loan is a considerably harder and more lengthy
                                        procedure.</td>
                                    <td>We can say acquiring a balance transfer is quite easier than acquiring home
                                        loans.</td>
                                </tr>
                                <tr>
                                    <td>A home loan is availed when you need to buy a new home, plot, or renovate the
                                        existing one.</td>
                                    <td>The balance transfer is availed when the current lender charges higher interest
                                        rates compared to other lenders.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <h2 class="mt30 mb15 font18 text181d fontMedium">How Do I Avail the Best Home Loan Transfer Offers
                        or Deals?</h2>
                    <ul class="oList blueList listSpanbold">
                        <li><strong>Check New Lenderâ€™s Performance History [Interest Rate]: </strong>Begin by looking at
                            the lender's previous interest rate performance. Find out if the advertised interest rate is
                            for a limited time or if they only offer loans at the listed interest rates. Don't get
                            caught up in a marketing ploy.</li>
                        <li><strong>Be Assured about the Service Quality of the New Lender: </strong>Check to see if the
                            chosen bank's service quality meets your expectations. It's not worth it to get a cheaper
                            interest rate on a balance transfer home loan at the expense of poor service.</li>
                        <li><strong>Examine the Benchmark Rate: </strong>Refer home loan balance transfer charges RBI
                            guidelines and current Repo Rate as they are more specific for home loans in contrast to PLR
                            and MCLR. Access more transparency and low-interest home loans with schemes related to Repo
                            Rate.</li>
                        <li><strong>Variable or Fixed Spread: </strong>Floating rate loans have two components to their
                            interest rate. One is the benchmark rate, while the other is the spread above it. The
                            benchmark rate fluctuates over time, but the spread remains constant. Many banks leave both
                            components open-ended, resulting in a rapid spike in interest rates. Thus, avoid banks
                            considering variable spreads.</li>
                        <li><strong>Approximate Transaction Cost: </strong>Make a rough estimate for the involved costs
                            such as processing fees, documentation charges, and stamp duty charges (if applicable).</li>
                        <li><strong>Issue Advance Notice to the Existing Lender: </strong>Many banks hold on a prior
                            notice, then only the borrower is permitted for prepayment through loan transfer. Refer to
                            your loan agreement and make sure there is no due notice.</li>
                    </ul>
                    <h2 class="mt30 mb15 font18 text181d fontMedium">Documents Required for a Home Loan Balance
                        Transfer?</h2>
                    <p>Enlisted are the essential documents for the end-to-end procedure of the home loan balance
                        transfer.</p>
                    <ol>
                        <li>No Objection Certificate (NOC)</li>
                        <li>Consent Letter</li>
                        <li>Loan Agreement</li>
                        <li>Foreclosure Letter</li>
                        <li>Housing Loan Statement</li>
                        <li>Property Documents</li>
                        <li>Post Dated Cheques</li>
                        <li>KYC Documents</li>
                        <li>Financial Documents</li>
                    </ol>
                    <h2 class="mt30 mb15 font18 text181d fontMedium">Benefits of Home Loan Balance Transfer</h2>
                    <p>Borrowers typically use balance transfer loans to obtain a lower interest rate from another
                        lender. Reduced EMIs are a major advantage of taking out loans with lower interest rates. Letâ€™s
                        have a quick look at certain balance transfer benefits:</p>
                    <ul>
                        <li class="mt30 mb15 font18 text181d fontMedium">
                            <h3>Better Negotiation for Loan Refinance</h3>
                        </li>
                    </ul>
                    <p>You can negotiate better repayment conditions with the new lender if you're taking out a balance
                        transfer loan. As a result, balance transfers provide borrowers with better negotiation choices
                        in order to obtain more cost savings.</p>
                    <ul>
                        <li class="mt30 mb15 font18 text181d fontMedium">
                            <h3>Balance Transfer and Top Up</h3>
                        </li>
                    </ul>
                    <p>When you opt for a balance transfer, at the same time you can access a home loan transfer with a
                        top-up that is free from end-use restrictions.</p>
                </div>
            </div>
        </section>

            <h2 class="faqHeading font22">Frequently Asked Questions (FAQs)</h2>
            <div class="faqBx">
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">When is a home loan balance transfer a good idea?</h3><span
                            class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Home loan balance transfers are a good idea when other lenders
                            offer low-interest rates compared to the existing lender. Such a transfer results in huge
                            cost benefits, cutting down on the associated interest component.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Is there a limit to the amount I can transfer?</h3><span
                            class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Yes, there is a limit to the total amount that you can transfer.
                            The maximum amount is limited to the home loanâ€™s outstanding amount. You cannot transfer an
                            amount greater than this.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">When should I not consider transferring my home loan?</h3>
                        <span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">You should not consider a home loan balance transfer during the
                            final years of the loan tenure. Additionally, if the existing bank does have a prepayment
                            penalty, drop the idea.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">How much money will I save if I opt for a home loan balance
                            transfer facility?</h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">The amount of money that you save while opting for a home loan
                            balance transfer entirely depends upon certain factors, such as the new bankâ€™s interest
                            rate. Calculate the exact amount with our balance transfer.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Can I transfer my home loan to another bank after availing of
                            PMAY benefits?</h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Yes, you can transfer a home loan to another bank after availing
                            of PMAY benefits. The borrower is supposed to transfer the outstanding loan amount to the
                            lender with lower interest rates.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Is refinancing a home a good idea?</h3><span
                            class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Yes, it is highly beneficial. Refinancing a home loan helps to
                            access lower interest rates and further adds to the cost benefits by lowering the overall
                            interest amount to be paid.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Does my current credit score affect my chances of successfully
                            completing the transfer?</h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Yes, your current credit score might affect your chances of
                            successful completion of the transfer. It will happen in rare cases, especially when your
                            credit score has significantly dropped from the time when you borrowed your initial housing
                            loan. The transfer procedure is quite similar to the home loan procedure. Thus, your credit
                            history plays a critical role in determining home loan balance transfer eligibility.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Will my refinance be affected by the prepayment penalty?</h3>
                        <span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Most banks and financial institutions donâ€™t charge a prepayment
                            penalty. If the existing bank does have one, then you can ask the new lender to consider it
                            for the account. This usually varies from one lender to another.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Does refinancing hurt your credit score?</h3><span
                            class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">No, refinancing doesnâ€™t affect your credit score. If you miss
                            any EMI after procuring a home loan, it may result in an adversely affected credit score.
                        </p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">How much time will it take to transfer my home loan from
                            another bank?</h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Transferring a housing loan is similar to procuring a home loan
                            from the beginning. The new lender has to go through the submitted balance transfer home
                            loan documents, perform a verification process, check credit history amongst many other
                            formalities. That is why the home loan balance transfer process takes 15â€“20 days for final
                            approval and transfer.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Do I require a guarantor for a home loan balance transfer?
                        </h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">No, there is no requirement for a guarantor to move further with
                            a balance transfer procedure.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Can the repayment period be extended at the time of transfer?
                        </h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Yes, the repayment period can be extended at the time of
                            transfer. Banks usually allow borrowers to extend the loan tenure while transferring the
                            loan account. The possible extended tenure may vary from one finance provider to another.
                            Additionally, it is restricted based upon the occupation and age of the applicant.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Can a home loan be transferred to another person?</h3><span
                            class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Yes, a home loan transfer to another person is applicable only
                            when the borrower sells the mortgaged property to the same person [to whom the loan will be
                            transferred].</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">What processing fee is charged on home loan transfers?</h3>
                        <span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">Banks or financial institutions usually charge 0.5 to 1% of the
                            house loan amount as a processing fee.</p>
                    </div>
                </div>
                <div class="FAQ_question__LkjKP ">
                    <div class="FAQ_faqQuestn__v3L3G">
                        <h3 class="txt font14 fontMedium">Is there any interest savings in EMI by home loan transfer to
                            another bank?</h3><span class="FAQ_pluseIcon__sWIas "></span>
                    </div>
                    <div class="FAQ_content__7VPH9">
                        <p style="text-align: justify;">The exact amount of EMI reduction varies from person to person
                            and is determined by:</p>
                        <ul>
                            <li style="text-align: justify;">The remaining principal amount.</li>
                            <li style="text-align: justify;">Existing interest rates</li>
                            <li style="text-align: justify;">The interest rate offered by the new bank</li>
                            <li style="text-align: justify;">Current monthly installments</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
